{% extends "import.html" %}
{% block content %}

<center>

  <div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
      <label for="imageUpload" class="btn btn-primary">
        Upload Image
      </label>
      <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>
    <div class="image-section" style="display:none;">
      <div class="img-preview">
        <div id="imagePreview">
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-info  " id="btn-predict">Predict!</button>
      </div>
    </div>
    <div class="loader" style="display:none;"></div>

    <h3 id="result">
      <span> </span>
    </h3>
  </div>

  <form  method="post" action="{{url_for('go')}}" >
  <h6>
<br>
    <label for="select"><i>SELECT MEDIA:</i></label>

  <select id="select" name="x">
    <option value="Movies">Movies</option>
    <option value="Songs">Songs</option>
    <option value="Books">Books</option>
  </select>

  <br>
    </h6>
    <input type="submit" class="btn btn-primary" value="Recommend">
  </form>

</center><br><br>
{% endblock %}
